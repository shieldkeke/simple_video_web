<!DOCTYPE html>
<html>
    <head>
        <link href="https://vjs.zencdn.net/8.9.0/video-js.css" rel="stylesheet" />
        <!-- If you'd like to support IE8 (for Video.js versions prior to v7) -->
        <!-- <script src="https://vjs.zencdn.net/ie8/1.1.2/videojs-ie8.min.js"></script> -->
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
    </head>
      
    <body>
        <h1 class="center-container">Video</h1>
        <h1 class="center-container">{{filedir}}</h1>
        <div class="center-container">  
            <video
                id="my-video"
                class="video-js"
                controls
                preload="auto"
                width="1280"
                height="544"
                data-setup="{}"
            >
                <source src="{{ url_for('raw_video', filename=filename) }}" type="{{type_video}}" />
                <p class="vjs-no-js">
                    To view this video please enable JavaScript, and consider upgrading to a
                    web browser that
                    <a href="https://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>
                </p>
            </video>
        </div>

        <p class="center-container"><a href="{{ url_for('raw_video', filename=filename) }}">Raw Video</a></p>
        
        <script src="https://vjs.zencdn.net/8.9.0/video.min.js"></script>

    </body>
</html>
